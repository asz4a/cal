<!DOCTYPE html>
<html>
<head>
    <title>Final Result Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0 30px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #1e90ff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
        }

        #finalResult {
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Final Result Calculator</h1>
    <label for="assignmentResult">Assignment Result (max 100): </label>
    <input type="number" id="assignmentResult" min="0" max="100">
    <br>
    <label for="examResult">Exam Result (max 100): </label>
    <input type="number" id="examResult" min="0" max="100">
    <br>
    <button onclick="calculateFinalResult()">Calculate Final Result</button>
    <p id="finalResult">Final Result: </p>

    <script>
        function calculateFinalResult() {
            // Get input values
            const assignmentResult = parseFloat(document.getElementById('assignmentResult').value);
            const examResult = parseFloat(document.getElementById('examResult').value);

            // Check if the inputs are valid (within range 0-100)
            if (isNaN(assignmentResult) || isNaN(examResult) || assignmentResult < 0 || assignmentResult > 100 || examResult < 0 || examResult > 100) {
                alert('Please enter valid assignment and exam results (0-100).');
                return;
            }

            // Calculate the final result
            const finalResult = (assignmentResult * 0.25 + examResult) * 0.75;

            // Display the final result
            document.getElementById('finalResult').textContent = `Final Result: ${finalResult.toFixed(2)}`;
        }
    </script>
</body>
</html>
